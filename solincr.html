
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolinCR | Art Beyond Reality</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    header {
      padding: 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h3 {
      margin: 0 0 10px;
    }
    .card-content p {
      color: #aaa;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.05);
      font-size: 0.9rem;
      color: #888;
    }
    a {
      color: #5ad1ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>SolinCR</h1>
    <p>From the heart of CR, through the voice of Solin — visionary art beyond imagination</p>
  </header>
  <section class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/800x500.png?text=The+Echoes+Between+Realities" alt="The Echoes Between Realities">
      <div class="card-content">
        <h3>The Echoes Between Realities</h3>
        <p>A surreal dive through the cosmos of thought, time, and consciousness. Minted on OpenSea.</p>
        <p><a href="#">View on OpenSea</a></p>
      </div>
    </div>
  </section>
  <footer>
    Created with ❤️ by SolinCR | Connect: <a href="#">@yourhandle</a>
  </footer>
</body>
</html>
